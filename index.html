<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>SpaceX Dashboard</title>
</head>
<body>

    <nav>
        <img src="images/SpaceX-Logo.svg" alt="" srcset="" id="nav_logo">
    </nav>

    <div class="container">
        <div class="container-item">
            <h1>Speed</h1>
            <div class="inner-item">
                <canvas id="chartSpeed"></canvas>
            </div>
        </div>

        <div class="container-item">
            <h1>Acceleration</h1>
            <div class="inner-item">
                <canvas id="chartAcceleration"></canvas>
            </div>
        </div>

        <div class="container-item">
            <h1>Fuel</h1>
            <div class="inner-item">
                <canvas id="chartFuel"></canvas>
            </div>
        </div>

        <div class="container-item">
            <h1>Distance</h1>
            <div class="inner-item">
                <canvas id="chartDistance"></canvas>
            </div>
        </div>

        <div class="container-item">
            <h1>Food</h1>
            <div class="inner-item">
                <p>1578 KG</p>
            </div>
        </div>

        <div class="container-item">
            <h1>Water</h1>
            <div class="inner-item">
                <p>1811 L</p>
            </div>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
